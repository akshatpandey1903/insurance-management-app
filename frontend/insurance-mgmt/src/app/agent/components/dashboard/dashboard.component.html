<app-agent-navbar></app-agent-navbar>

<div class="bg-light min-vh-100 pt-5 pb-4">
  <div class="container">
    <h1 class="text-center fw-bold mb-2 text-primary display-5">Dashboard</h1>
    <h4 class="text-center mb-5 text-secondary">Welcome {{agentName}}</h4>
    <div class="row g-4 justify-content-center">
      
      <!-- Policy Registration -->
      <div class="col">
        <div class="card glass-card h-100 border-0 shadow-lg">
          <div class="card-body text-center">
            <i class="bi bi-person-workspace fs-2 text-success mb-3"></i>
            <h5 class="card-title fw-semibold">Register Policies</h5>
            <p class="card-text text-muted">Assist customers in registering for new policies.</p>
            <a routerLink="/agent/policy-registration" class="btn btn-outline-success">Register Now</a>
          </div>
        </div>
      </div>

      <!-- Earnings -->
      <div class="col">
        <div class="card glass-card h-100 border-0 shadow-lg">
          <div class="card-body text-center">
            <i class="bi bi-person-workspace fs-2 text-primary mb-3"></i>
            <h5 class="card-title fw-semibold">My Earnings</h5>
            <p class="card-text text-muted">Track your commissions and earnings.</p>
            <a routerLink="/agent/earnings" class="btn btn-outline-primary">View Earnings</a>
          </div>
        </div>
      </div>

      <!-- Profile -->
      <div class="col">
        <div class="card glass-card h-100 border-0 shadow-lg">
          <div class="card-body text-center">
            <i class="bi bi-person-workspace fs-2 text-warning mb-3"></i>
            <h5 class="card-title fw-semibold">Profile</h5>
            <p class="card-text text-muted">Manage your personal information.</p>
            <a routerLink="/agent/profile" class="btn btn-outline-warning">Edit Profile</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap Icons (keep this in index.html) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
